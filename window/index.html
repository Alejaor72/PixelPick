<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPick</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&family=Gasoek+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="rectangle" src="img/rectangle _1.png" />
        <div class="Banner">
            <div class="leftPartBanner">
                <img class="Logo" src="img/alien monster emoji.png" />
                <p class="pixel-pick"><span class="span">PIXEL</span> <span class="text-wrapper-2">PICK</span></p>
            </div>
            <div class="RightPartBanner">
                <div class="consigue-una">Consigue Una Recomendación</div>
                <img class="mdi-steam" src="img/mdi_steam.svg" />
              </div>
        </div>
        <p class="text-wrapper">Recomendaciones <br />personalizadas para <br />gamers como tú</p>
    </header>
    <div class="text-wrapper-4">Recomendación:</div>
          <div class="sistema-de">Sistema de <br />Recomendación</div>
          <select class="frame-7">
            <option value="">Selecciona la categoría que te guste</option>
          </select>
          <select class="frame-8">
            <option value="">Selecciona un año de lanzamiento</option>
          </select>
          <div class="group">
            <div class="overlap-group"><button class="text-wrapper-5">Obtener Recomendación</button></div>
          </div>
    </div>
</body>
</html>
